<form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      required
      [(ngModel)]="utilisateur['email']"
      name="email"
    />
  </div>
  <div class="form-group">
    <label>Mot de passe</label>
    <input
      type="password"
      class="form-control"
      required
      [(ngModel)]="utilisateur['password']"
      name="password"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="se connecter" />
</form>
<p>Non inscris, <a routerLink="/inscription">inscrivez vous</a></p>

<p style="text-align: center">{{ message }}</p>
